<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">     
            <div class="form-group">
                <label for="userName" class="form-label">Username</label>
                <input #txtUsernameOrEmail type="text"class="form-control" id="userName"
                    placeholder="Username & Email">
                    <small class="form-text text-muted invalid-feedback">***</small> 
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input #txtPassword type="password" class="form-control" id="password"  placeholder="Password" >
            </div>
           
            
            <button class="btn btn-primary" style="margin-top: 5px;" type="submit" (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Login</button>
    </div>
    <div class="col-md-3"></div>
</div>
